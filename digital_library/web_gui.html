<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Web GUI</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul#book-list {
            list-style-type: none;
            padding: 0;
        }
        ul#book-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-details {
            flex-grow: 1;
        }
        .book-details strong {
            color: #555;
        }
        .book-actions button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .borrow-btn {
            background-color: #5cb85c;
            color: white;
        }
        .return-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .borrow-btn:disabled, .return-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .borrowed-info {
            font-size: 0.9em;
            color: #d9534f;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Books</h1>
        <div id="error-message" class="error-message"></div>
        <ul id="book-list">
            <!-- Books will be listed here by JavaScript -->
        </ul>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000'; // Your FastAPI backend URL
        const bookList = document.getElementById('book-list');
        const errorMessageDiv = document.getElementById('error-message');

        async function fetchBooks() {
            errorMessageDiv.textContent = '';
            try {
                const response = await fetch(`${API_BASE_URL}/books/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const books = await response.json();
                renderBooks(books);
            } catch (error) {
                console.error('Error fetching books:', error);
                errorMessageDiv.textContent = 'Failed to load books. Make sure the API server is running.';
            }
        }

        function renderBooks(books) {
            bookList.innerHTML = ''; // Clear existing list

            if (books.length === 0) {
                bookList.innerHTML = '<li>No books available.</li>';
                return;
            }

            books.forEach(book => {
                const listItem = document.createElement('li');
                listItem.setAttribute('data-book-id', book.id);

                let bookInfoHtml = `
                    <div class="book-details">
                        <strong>Title:</strong> ${book.title}<br>
                        <strong>Author:</strong> ${book.author}<br>
                        <strong>ISBN:</strong> ${book.isbn}<br>
                `;

                if (book.is_borrowed) {
                    bookInfoHtml += `<span class="borrowed-info">Borrowed by: ${book.borrower_name || 'N/A'}, Due: ${book.due_date || 'N/A'}</span>`;
                }
                bookInfoHtml += `</div>`;

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'book-actions';

                const borrowButton = document.createElement('button');
                borrowButton.textContent = 'Borrow';
                borrowButton.className = 'borrow-btn';
                borrowButton.disabled = book.is_borrowed;
                borrowButton.onclick = () => borrowBook(book.id, book.title);

                const returnButton = document.createElement('button');
                returnButton.textContent = 'Return';
                returnButton.className = 'return-btn';
                returnButton.disabled = !book.is_borrowed;
                returnButton.onclick = () => returnBook(book.id, book.title);

                actionsDiv.appendChild(borrowButton);
                actionsDiv.appendChild(returnButton);

                listItem.innerHTML = bookInfoHtml;
                listItem.appendChild(actionsDiv);
                bookList.appendChild(listItem);
            });
        }

        async function borrowBook(bookId, bookTitle) {
            const borrowerName = prompt(`Enter your name to borrow "${bookTitle}":`);
            if (!borrowerName || borrowerName.trim() === "") {
                alert("Borrower name cannot be empty.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/books/${bookId}/borrow`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ borrower_name: borrowerName.trim() }), // API expects borrower_name in body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                alert(`Book "${bookTitle}" borrowed successfully by ${borrowerName}.`);
                fetchBooks(); // Refresh the list
            } catch (error) {
                console.error('Error borrowing book:', error);
                alert(`Failed to borrow book: ${error.message}`);
            }
        }

        async function returnBook(bookId, bookTitle) {
            if (!confirm(`Are you sure you want to return "${bookTitle}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/books/${bookId}/return`, {
                    method: 'POST',
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                alert(`Book "${bookTitle}" returned successfully.`);
                fetchBooks(); // Refresh the list
            } catch (error) {
                console.error('Error returning book:', error);
                alert(`Failed to return book: ${error.message}`);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>
</html>
